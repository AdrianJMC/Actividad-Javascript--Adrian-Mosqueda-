<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <form id="gradeForm">
        <label for="nota">Introduce tu nota:</label>
        <input type="number" id="nota" name="nota" step="0.01" required>
        <input type="submit" value="Verificar Calificación">
    </form>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let nota = parseFloat(document.getElementById('nota').value);
            if (!isNaN(nota)) {
                let calificacion;
                if (nota >= 0 && nota < 5) {
                    calificacion = "Suspenso";
                } else if (nota >= 5 && nota < 6) {
                    calificacion = "Suficiente";
                } else if (nota >= 6 && nota < 7) {
                    calificacion = "Bien";
                } else if (nota >= 7 && nota < 9) {
                    calificacion = "Notable";
                } else if (nota >= 9 && nota <= 10) {
                    calificacion = "Sobresaliente";
                } else {
                    calificacion = "Nota fuera de rango";
                }
                alert("Tu calificación es: " + calificacion);
            } else {
                alert("Por favor, introduce un número válido.");
            }
        });
    </script>
</body>
</html>
